name: Deploy Expo PWA to GitHub Pages
on:
  push:
    branches: [ pwa ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    - name: Build Expo PWA
      run: npx expo export -p web
    - name: Fix paths for GitHub Pages subdirectory
      run: |
        cd dist
        # Replace absolute paths with subdirectory paths
        find . -name '*.html' -exec sed -i 's|href="/|href="/pivot-paths/|g' {} \;
        find . -name '*.html' -exec sed -i 's|src="/|src="/pivot-paths/|g' {} \;
        find . -name '*.js' -exec sed -i 's|"\/_expo\/|"/pivot-paths/_expo/|g' {} \;
        find . -name '*.js' -exec sed -i 's|"\/assets\/|"/pivot-paths/assets/|g' {} \;
        find . -name '*.css' -exec sed -i 's|url("/|url("/pivot-paths/|g' {} \;
        find . -name '*.json' -exec sed -i 's|"\/_expo\/|"/pivot-paths/_expo/|g' {} \;
        find . -name '*.json' -exec sed -i 's|"\/assets\/|"/pivot-paths/assets/|g' {} \;
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4